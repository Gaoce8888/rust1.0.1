global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # 主后端服务监控
  - job_name: 'core-backend'
    static_configs:
      - targets: ['core-backend:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # AI服务监控
  - job_name: 'ai-service'
    static_configs:
      - targets: ['ai-service:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # React卡片服务监控
  - job_name: 'react-card-service'
    static_configs:
      - targets: ['react-card-service:8082']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # 数据分析服务监控
  - job_name: 'analytics-service'
    static_configs:
      - targets: ['analytics-service:8083']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # 企业级服务监控
  - job_name: 'enterprise-service'
    static_configs:
      - targets: ['enterprise-service:8084']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # 数据库监控
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # 健康检查
  - job_name: 'health-checks'
    static_configs:
      - targets: 
        - 'core-backend:8080'
        - 'ai-service:8081'
        - 'react-card-service:8082'
        - 'analytics-service:8083'
        - 'enterprise-service:8084'
    metrics_path: '/health'
    scrape_interval: 30s