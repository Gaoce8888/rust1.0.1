<div class="product-card">
    <div class="card-header">
        <h3 class="product-title">{{ title | default(value="产品标题") }}</h3>
        <p class="product-category">{{ category | default(value="产品分类") }}</p>
    </div>
    
    <div class="card-body">
        <div class="product-image">
            <img src="{{ image_url | default(value="/placeholder.jpg") }}" 
                 alt="{{ title | default(value="产品图片") }}"
                 class="product-img">
        </div>
        
        <div class="product-info">
            <p class="product-description">{{ description | default(value="产品描述") }}</p>
            
            <div class="product-meta">
                <span class="product-price">¥{{ price | default(value="0.00") }}</span>
                <span class="product-rating">⭐ {{ rating | default(value="4.5") }}</span>
            </div>
            
            <div class="product-tags">
                {% for tag in tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <div class="card-footer">
        <button class="btn btn-primary">立即购买</button>
        <button class="btn btn-secondary">加入购物车</button>
    </div>
</div>
